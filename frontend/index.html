<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title" id="title">Digital Twin Chat - Warren Buffett</h1>
        <div class="switch-container">
            <button id="switchButton" class="switch-button">Switch to Lorenzo Canali</button>
        </div>
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." class="message-input">
                <button id="sendButton" class="send-button">Send</button>
            </div>
        </div>
        <div id="status" class="status">Connecting...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
